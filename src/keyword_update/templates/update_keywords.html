<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    .word-list { list-style-type: none; padding: 0; }
    .word-item { margin: 0.3rem 0; }
    .word-item input[type="checkbox"] { margin-right: 0.5rem; }
    .submit-btn { margin-top: 1.5rem; padding: 0.6rem 1.2rem; }
  </style>
</head>
<body>
  <h1>Keyword Manager</h1>
<form method="post" action="{{ url_for('update_keywords') }}">
    <div style="display: flex; gap: 2rem;">
        <!-- Confirmed Keywords -->
        <div style="flex: 1;">
            <h2>Confirmed Keywords (uncheck to remove)</h2>
            <ul class="word-list">
                {% for word in confirmed_keywords %}
                    <li class="word-item">
                        <label>
                            <input type="checkbox" name="{{ word }}" value="confirmed" checked>
                            {{ word }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Pending Words -->
        <div style="flex: 1;">
            <h2>Pending Words (check to add)</h2>
            <ul class="word-list">
                {% for word in pending_keywords %}
                    <li class="word-item">
                        <label>
                            <input type="checkbox" name="{{ word }}" value="pending">
                            {{ word }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</body>
</html>
